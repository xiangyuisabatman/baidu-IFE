<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>IFE JavaScript Task 01</title>
</head>
<body>
    <label>请输入北京今天空气质量：<input type="text" id="aqi-input"></label>
    <button id="button">确认填写</button>

    <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

    <script type="text/javascript">

    (function(){
      /*
      在注释下方写下代码
      给按钮button绑定一个点击事件
      在事件处理函数中
      获取aqi-input输入的值，并显示在aqi-display中
      */

      var Btn1=document.getElementById("button");//获取按钮
      var aInput=document.getElementById("aqi-input");//获取text
      var aDisplay=document.getElementById("aqi-display");//获取span
      Btn1.onclick=function(){
        alert(aInput.value);
        aDisplay.innerHTML=aInput.value;//将text的内容赋值给span
      }
    })();


    </script>
</body>
</html>
